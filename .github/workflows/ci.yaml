name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # For browser tests
      - uses: browser-actions/setup-chrome@v1

      - name: Run checks
        run: ./gradlew check --no-daemon --stacktrace
